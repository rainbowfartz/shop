{% extends "base.html" %}

{% block title %}
Sign up System
{% endblock %}

    {% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    {% endblock %}

{% block content %}
    <form id="loginForm" method="POST" action="/signup">
        <div class="container">
            <div class="box">
              <h1>Sign Up</h1>
              <div class="user">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Full Name">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email Address">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                 </div>                 
              </div>
              <div class="login-btn">
                <button class="btn"> <a href="succes.html"> Submit</a></button>
                <p class="signup">Already have an account ? <a href="#"><span>Log In</span> </a></p>
              </div>
            </div>
          </div>
    </form>

    <script>
        function showHidePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");

            if (password.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
            }
        }
        document.querySelector('#signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.querySelector('input[name="username"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
            var rememberMe = document.querySelector('input[name="rememberMe"]').checked;

            // Add your own sign up logic here
            // For example, you might want to check if password and confirmPassword are the same
            if (password !== confirmPassword) {
                alert('Passwords do not match');
            } else {
                // If rememberMe is checked, save the username in localStorage
                if (rememberMe) {
                    localStorage.setItem('username', username);
                }

                // Redirect to another page after successful sign up
                window.location.href = 'login';
            }
        });
    </script>
{% endblock %}
