{% extends "base2.html" %}

{% block title %}
Sign up System
{% endblock %}

    {% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    {% endblock %}

{% block content %}
    <form id="signupForm">
        <h1>Sign Up</h1>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label class = "showpass" for="showPassword">Show password</label>
        <input type="checkbox" id="showPassword" onclick="showHidePassword()">
        
        <label for="rememberMe">Remember me</label>
        <input type="checkbox" id="rememberMe" name="rememberMe">

        <a><button href="/login" type="submit" >Sign Up</button></a>
    </form>

    <script>
        function showHidePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");

            if (password.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
            }
        }
        document.querySelector('#signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.querySelector('input[name="username"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
            var rememberMe = document.querySelector('input[name="rememberMe"]').checked;

            // Add your own sign up logic here
            // For example, you might want to check if password and confirmPassword are the same
            if (password !== confirmPassword) {
                alert('Passwords do not match');
            } else {
                // If rememberMe is checked, save the username in localStorage
                if (rememberMe) {
                    localStorage.setItem('username', username);
                }

                // Redirect to another page after successful sign up
                window.location.href = 'login';
            }
        });
    </script>
{% endblock %}
