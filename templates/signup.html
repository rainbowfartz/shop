{% extends "base.html" %}

{% block title %}
Sign up System
{% endblock %}

    {% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    {% endblock %}

{% block content %}
    <form id="loginForm" method="POST" action="/signup">
        <div class="container">
            <div class="box">
              <h1>Sign Up</h1>
              <div class="user">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Full Name" required>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email Address" required>
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" id="password" placeholder="Password" required minlength="8">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required minlength="8">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                 </div>                 
              </div>
              <div class="login-btn">
                <button class="btn"> <a href="signup.html"> Submit</a></button>
                <p class="signup">Already have an account ? <a href="login.html"><span>Log In</span> </a></p>
              </div>
            </div>
          </div>
    </form>

    
{% endblock %}
