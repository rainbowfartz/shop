<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw Machine Game</title>
    <!-- Include any additional styling or scripts as needed -->
</head>

<body>
    <h1>Welcome to the Claw Machine Game!</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p>Try your luck and play the claw machine:</p>
    <a href="{{ url_for('play_game') }}">Play Now</a>

    <!-- You can add more content or styling as needed -->

</body>

</html>
